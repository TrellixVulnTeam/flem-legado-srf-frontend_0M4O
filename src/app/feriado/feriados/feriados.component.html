<div class="main-content">
  <div class="container-fluid">
    <button mat-raised-button (click)="add()" class="btn btn-danger pull-left">Novo</button>
    <div class="clearfix"></div>
    <div class="card">
      <div class="card-header card-header-danger">
        <h3 class="card-title">Feriados</h3>
        <p class="card-category"> Todos os Feriados Cadastrados </p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="text-primary">
                <th>Nº</th>
                <th>Data</th>
                <th>Descrição</th>
                <th>Ação</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of feriados$ | async; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ item.dia | dateHelper: 'number' }}/{{ item.mes | dateHelper: 'number' }}</td>
                  <td>{{ item.descricao }}</td>
                  <td>
                    <button mat-raised-button type="button" title="Editar" (click)="edit(item.id)"
                      class="btn btn-primary btn-link btn-sm btn-just-icon">
                      <i class="material-icons">edit</i>
                    </button>
                    <button mat-raised-button type="button" title="Mover" (click)="mover(item.id)"
                      class="btn btn-success btn-link btn-sm btn-just-icon">
                      <i class="material-icons">swap_vert</i>
                    </button>
                    <button mat-raised-button type="button" title="Excluir" (click)="delete(item.id)"
                      class="btn btn-danger btn-link btn-sm btn-just-icon">
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
