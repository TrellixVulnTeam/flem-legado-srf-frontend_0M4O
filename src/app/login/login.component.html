<div class="main-content" align="center">
    <div class="container-fluid col-lg-6 col-md-12">
        <div class="row">
            <div class="separator"></div>
            <div class="separator"></div>

            <div [hidden]="!loading" class="container-fluid col-lg-6 col-md-12" align="center">
                <div class="card" style="padding: 50px;">
                    <h2>Autenticando...</h2>
                    <mat-spinner></mat-spinner>
                </div>
            </div>

            <div class="card" [hidden]="loading">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Sistema de Registro de Frequência</h4>
                </div>
                <div class="card-body">
                    <img src="assets/img/frequencia.png" alt="Registro de Pontos" />
                    <div class="separator"></div>
                    <form [formGroup]="newForm">
                        <div class="row">
                            <div class="col-md-12 text-left">
                                <label for="filter">Usuário:</label>
                                <input type="text" formControlName="login" class="form-control" name="login" id="login">
                                <mat-error *ngIf="newForm.controls.login.errors?.required">Usuário é obrigatório</mat-error>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12 text-left">
                                <label for="filter">Senha:</label>
                                <input formControlName="password" class="form-control" name="password" id="password" type="password" />
                                <mat-error *ngIf="newForm.controls.password.errors?.required">Usuário é obrigatório</mat-error>
                            </div>
                        </div>
                        <button mat-raised-button (click)="autenticar()" class="btn btn-info pull-left">
                            <i class="material-icons">person</i>
                            Login</button>
                        <button mat-raised-button (click)="baterPonto()" class="btn btn-danger pull-right">
                            <i class="material-icons">timer</i>
                            Registrar Frequência</button>
                        <div class="clearfix"></div>
                        <div style="width: 100%; text-align: left; font-size: 12px">
                            <a target="_blank" href="http://as.flem.org.br/recuperarsenha.xhtml">Esqueceu a senha?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                        <mat-hint align="start" style="float: left !important; font-weight: bold;">Obs.: Se for realizar o acesso pela primeira vez por favor realizar a <a target="_blank" href="http://extranet.flem.org.br/">Alteração de senha</a></mat-hint>
                        <div class="clearfix"></div>
                        <mat-hint align="start" style="float: left !important; font-weight: bold;">Obs.: Caso tenha solicitado uma nova senha por favor realizar a <a target="_blank" href="http://extranet.flem.org.br/">Alteração de senha</a></mat-hint>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
