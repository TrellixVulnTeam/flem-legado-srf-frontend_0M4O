<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="card">
          <div class="card-header card-header-blueflem" style="text-align:center">
            <div class="card-title font-weight h4" align="center">
              <table>
                <tr>
                  <td><b>Justificativa</b></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="card-body text-align-justify">
            <div mat-dialog-content style="font-size: 17px;">
              <table class="table table-hover">
                <thead>
                  <th><b>Entrada:</b>{{data.obj.horaInicio}}</th>
                  <th><b>Saida:</b>{{data.obj.horaFim}}</th>
                </thead>
              </table>
              <div>
                <div>Observação:</div>
                <textarea class="mdc-text-field__input" maxlength="200" rows="5" style="min-width: 100%"
                  [(ngModel)]="data.obj.observacao"></textarea>
                <span style="color:red;font-size:80%">Campo Obrigatório</span>
              </div>
            <div [hidden]="data.obj.tipoJutificativa!='FALTA_MEDICA'">
                <label>Anexar Novamente?</label>
              <mat-radio-group [(ngModel)]="anexarNovamente">              
                <mat-radio-button value="1">Sim</mat-radio-button>
                <mat-radio-button value="2">Não</mat-radio-button>
              </mat-radio-group>
            </div>
            <div>
              <mat-radio-group [(ngModel)]="manifestacao" *ngIf="data.obj.tipoJutificativa=='OUTRAS_FALTAS'">
                <mat-radio-button value="1">Abonar</mat-radio-button>
                <mat-radio-button value="2">Não Abonar</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
          <div mat-dialog-actions>
            <button mat-raised-button class="btn btn-success pull-left" (click)="aprovar()" *ngIf="data.rh">
              <i class="material-icons">done</i>Aprovar</button>
            <button mat-raised-button class="btn btn-success pull-left" (click)="aprovarAtestadoMedicoOrOutrasFaltas()"
              *ngIf="!data.rh">
              <i class="material-icons">done</i>Aprovar</button>
            <button mat-raised-button class="btn btn-danger" (click)="reprovar()" *ngIf="data.rh">
              <i class="material-icons">not_interested</i>Reprovar</button>
            <button mat-raised-button class="btn btn-danger" (click)="reprovarAtestadoMedicoOrOutrasFaltas()"
              *ngIf="!data.rh">
              <i class="material-icons">not_interested</i>Reprovar</button>
            <button mat-button (click)="onNoClick()" class="btn pull-right" style="background-color: gray;">
              <i class="material-icons">close</i>Fechar</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
