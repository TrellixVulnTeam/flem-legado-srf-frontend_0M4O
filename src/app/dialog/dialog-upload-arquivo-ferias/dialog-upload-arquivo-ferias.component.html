<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header card-header-blueflem" style="text-align:center">
          <div class="card-title font-weight h4" align="center">
            <table>
              <tr>
                <td><b>Anexar Arquivos de FÃ©rias</b></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="card-body text-align-justify">
          <div mat-dialog-content>
            <form [formGroup]="newForm">
              <div class="row">
                <label for="filter">Tipo do Arquivo</label>
                <mat-select class="form-control" formControlName="tipo" placeholder="Selecione..." name="tipo">
                  <mat-option *ngFor="let item of tipos" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
              </div> 
            </form> 
            <div class="row">
              <div class="col-md-5">
                <label>
                  <input type="file" class="form-control" (change)="upload($event)" #fileInput>
                </label>
              </div>
            </div>
          </div>
          <form>
            <button mat-raised-button class="btn btn-info pull-left" (click)="adicionar()">
              <i class="material-icons">add</i>Adicionar</button>
            <div>
              <table class="table table-hover" id="lista" *ngIf="listaAtiva">
                <thead class="text-primary">
                  <th style="color: dodgerblue">Arquivo</th>
                  <th style="color: dodgerblue">Tipo</th>
                  <th style="color: dodgerblue">Remover</th>
                </thead>
                <tbody *ngFor="let m of lista;let i=index">
                  <td>{{m.nome}}</td>
                  <td>{{m.tipoView}}</td>
                  <td><span class="btn btn-danger btn-link btn-sm btn-just-icon" (click)="remover(i)" title="Remover"><i
                        class="material-icons">delete</i></span></td>
                </tbody>
              </table>
            </div>
          </form>
          <div mat-dialog-actions>
            <button mat-button class="btn btn-success pull-left" (click)="confirmar()" *ngIf="listaAtiva">
              <i class="material-icons">done</i>Enviar</button>
            <button mat-button class="btn pull-right" style="background-color:grey;" (click)="onNoClick()">
              <i class="material-icons">close</i>Fechar</button>
            <div class="clearfix"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
