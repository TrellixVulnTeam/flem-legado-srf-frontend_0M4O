<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header card-header-blueflem" style="text-align:center">
          <div class="card-title font-weight h4" align="center">
            <table>
              <tr>
                <td><b>Reabrir Justificativa</b></td>
              </tr>
            </table>
          </div>
        </div>
        <div class="card-body text-align-justify">
          <table class="table table-hover">
            <thead>
              <th><b>Entrada:</b>{{data.obj.horaInicio}}</th>
              <th><b>Saida:</b>{{data.obj.horaFim}}</th>
            </thead>
          </table>
          <div>
            <div>
              <div>Observação:</div>
              <textarea class="mdc-text-field__input" maxlength="200" rows="5" style="min-width: 100%"
                [(ngModel)]="observacao"></textarea>
            </div>
          <div mat-dialog-actions>
            <button mat-raised-button class="btn btn-success pull-left" (click)="reabrir()">
              <i class="material-icons">lock_open</i>Reabrir</button>
            <button mat-button (click)="onNoClick()" class="btn pull-right" style="background-color: gray;">
              <i class="material-icons">close</i>Fechar</button>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
